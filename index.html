<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap');
    </style>
    <title>Sign Up</title>
</head>
<body>
    <div class="left-container">
        <img src="images/travel-img.jpg" id="main-img" alt="An image of a street in Shibuya, Tokyo in Japan">
        <div class="brand">
            Real Airlines
        </div>
    </div>
    <div class="content">
        <p class="description">Welcome to Real Airlines. Explore the world with easy travel bookings and rewards. 
            Access an uncountable number of possibilities that await you.
        </p>
        <p>What are you waiting for?</p>
        <form action="">
            <h1>Sign up to learn more.</h1>
            
            <div class="inputs">
                <div>
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" placeholder="John" required>
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="johndoe@email.com" required>
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" class="error" required>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Doe" required>
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" placeholder="XXX-XXX-XXXX" pattern="\d{3}[\-]?\d{3}[\-]?\d{4}" required>
                    </div>
                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="error" required>
                    </div>
                </div>
            </div>
            <button type="submit" id="submit">Open Account</button>
        </form>
    </div>
</body>
</html>
